<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (person()) {
      <div>
        <h2 data-cy="personDetailsHeading"><span jhiTranslate="myApp.person.detail.title">Person</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="myApp.person.id">Id</span></dt>
          <dd>
            <span>{{ person()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.person.name">Name</span></dt>
          <dd>
            <span>{{ person()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.person.company">Company</span></dt>
          <dd>
            @if (person()!.company) {
              <div>
                <a [routerLink]="['/company', person()!.company?.id, 'view']">{{ person()!.company?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/person', person()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
